<h1>Add New Order</h1>

<form (ngSubmit)="createOrder()" #orderForm="ngForm">
  <div class="form-group">
    <label for="customerNameInput">Customer Name</label>
    <input type="text" class="form-control" id="customerNameInput" placeholder="Customer Name" [(ngModel)]="newOrder.customerName" name="customerName" required>
  </div>
  <div class="form-group">
    <label for="shippingAddressInput">Shipping Address</label>
    <input type="text" class="form-control" id="shippingAddressInput" placeholder="Shipping Address" [(ngModel)]="newOrder.shippingAddress" name="shippingAddress" required>
  </div>
  <div class="form-group">
    <label for="totalAmountInput">Total Amount</label>
    <input type="number" class="form-control" id="totalAmountInput" placeholder="Total Amount" [(ngModel)]="newOrder.totalAmount" name="totalAmount" required>
  </div>
  <div class="form-group">
    <label for="statusInput">Status</label>
    <input type="text" class="form-control" id="statusInput" placeholder="Status" [(ngModel)]="newOrder.status" name="status" required>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
